<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <div class="top-image-container">
    <img src="./images/bg-pattern-top.svg" alt="circle">
  </div>
  <div class="card">
    <div class="card-top">
      <img src="./images/image-victor.jpg" alt="Victor Crest" class="card-image">
      <h2 class="card-name">Victor Crest <span class="card-age">26</span></h2>
      <p class="card-location">London</p>
    </div>
    <div class="card-bottom">
      <div class="social-container">
        <h2>80k</h2>
        <p>Followers</p>
      </div>
      <div class="social-container">
        <h2>803k</h2>
        <p>Likes</p>
      </div>
      <div class="social-container">
        <h2>1.4k</h2>
        <p>Photos</p>
        </div>
      </div>
    </div>
    <div class="bottom-image-container">
      <img src="./images/bg-pattern-bottom.svg" alt="circle">
    </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
